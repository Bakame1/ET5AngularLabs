<div class="card h-100 text-center" [class.text-bg-warning]="product().stock === 1">
  <img
    [src]="product().photo"
    class="card-img-top"
    alt="{{ product().title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product().title | uppercase }}</h5>
    <p class="card-text">
      {{ product().description }}
    </p>
    <p class="card-text text-primary fw-bold">{{ product().price | currency }}</p>
    <button (click)="addToBasket.emit(product())" class="btn btn-primary d-block w-100">
      Ajouter au panier
    </button>
  </div>
</div>
