
<app-menu [quantity_in_basket]="number_of_items_in_basket"></app-menu>
<!-- Extract to "src/app/app.component.html" -->
<main class="py-4 container">
  <header class="p-4 mb-4 bg-light rounded-3">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{ total_price_in_basket }}</p>
    <p class="mb-0"><a class="btn btn-primary btn-large">Voir mon panier</a></p>
  </header>

  <h2 class="h4">Catalogue</h2>

  @if (hasProductsInStock) {

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

    @for (product of products; track product.id) {

      @if (product.stock > 0) {
      <div class="col">
        <app-product-card
          [product]="product"
          (addToBasket)="addProductToBasket($event)">
        </app-product-card>
      </div>
      }
    }

    </div>

    } @else {
    <div class="alert alert-danger">
      Désolé, notre stock est vide !
    </div>
    }
</main>
<!-- End of Extract to "src/app/app.component.html" -->
